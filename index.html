<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="box-all">
        <h1>Calculadora - IMC</h1>  
        <hr>
        <form action="" id="form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" required id="name" placeholder="Gustavo Resende">
            </div>
            <div>
                <label for="altura">Altura:</label>
                <input type="number" required id="altura" placeholder="1.70">
            </div>
            <div>
                <label for="peso">Peso:</label>
                <input type="number" required id="peso" placeholder="64">
            </div>
        </form>

        <button type="submit" onclick="calcular()">Calcular</button>

        <div class="box-result">
            <p class="text-result"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
